


<div class="row articles">

    <div ng-repeat="product in products" ng-show="tab === 1 || tab === 0">
      <div class="col-md-3" id="article">
        <a href="/#/about">
        <img ng-src= "{{product.images.full}}"/> 
        <h3> {{product.title}} </h3>
        <h6> {{product.venue}} </h6>
          <br>
          <span>
            <em> {{product.date}} </em>
            <em class='pull-right'>{{ product.price }} </em>
          </span>
          <br>
        <p> {{product.content | limitTo:160}} </p>
      </a>
      </div>
    </div>
</div>
  <div class='row'>
  
  <h2> My articles </h2>

  <!-- Article input -->
  <form role="form" ng-submit="addArticle()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="article" placeholder="What's going on?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

  <!-- Artilce list -->
  <p class="input-group" ng-repeat="article in articles">
    <input type="text" ng-model="article" class="form-control">
    <span class="input-group-btn">
    <button class="btn btn-danger" ng-click="removeArticle($index)" aria-label="Remove">X</button>
    </span>
  </p>
</div>
